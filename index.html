<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>matrix</title>
</head>

<body class="body">
	<section class="header">
		<div class="container">
			<h1 class="header__title">Matrix Generator</h1>
		</div>
	</section>
	<div class="container">
		<div class="generate">
			<div class="generate__inputs">
				<input type="number" id="js-input-number1" placeholder="Columns" class="input">
				<input type="number" id="js-input-number2" placeholder="Rows" class="input">
			</div>
			<div class="generate__btn">	
				<button id="js-btn-generate" class="btn">
					Generate Matrix
				</button>
			</div>
		</div>
		<div class="result">
			<div id="js-matrix"></div>
			<div id="js-calculate-btn" class="result__btn"></div>
			<div id="js-result"></div>
		</div>
	</div>
</body>
<script src="index.js"></script>

</html>
